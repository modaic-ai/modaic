# pydoc-markdown.yaml
loaders:
  - type: python
    search_path: ["src"]          # <- classic src/ layout
    packages: ["modaic"]

processors:
  - type: smart
  - type: filter
    documented_only: true         # keep only documented symbols
  - type: crossref

renderer:
  type: modaic.tools.mintlify_renderer.MintlifyRenderer
  docs_base_path: docs
  relative_output_path: reference

  markdown:
    # render_toc: true
    add_module_prefix: false
    descriptive_module_title: false
    descriptive_class_title: false
    signature_with_vertical_bar: true
  navigation:
    tabs:
      - name: API Reference
        pages: 
          - title: Context Class
            description: The Context Class
            sidebarTitle: Context
            icon: square-terminal
            iconType: regular
            tag: NEW
            mode: wide
            url: "https://www.npmjs.com/package/mint"
            keywords: ['context', 'query', 'search']
            openapi: "GET /context"
            path: reference/modaic/context/base
      - name: Guides
        pages:
          - title: Context Engineering
            description: The Context Engineering Guide
            sidebarTitle: Context Engineering
            icon: square-terminal
            iconType: regular
            tag: NEW
          - title: Custom Context
            description: The Custom Context Guide
            sidebarTitle: Custom Context
            icon: square-terminal
            iconType: regular
            tag: NEW
            mode: wide
      - name: Cookbooks
        pages:
          - title: TableRAG
      