        groups: 
          - group: Get Started
            pages:
              - path: dspy_guide/get_started/quickstart
          - group: Core Components
            pages:
              - path: dspy_guide/core_components/signature
              - group: Modules
                pages:
                  - path: dspy_guide/core_components/modules/predict
                  - path: dspy_guide/core_components/modules/react
              - path: dspy_guide/core_components/programs
              - path: dspy_guide/core_components/lm
              - path: dspy_guide/core_components/history
              - path: dspy_guide/core_components/tools
              - path: dspy_guide/core_components/output
          - group: Optimization
            pages:
              - path: dspy_guide/optimization/index
              - group: Optimizers
                pages:
                  - path: dspy_guide/optimization/optimizers/GEPA

      - tab: DSPy IntelliSense
        icon: brain-circuit
        pages:
          - title: DSPy IntelliSense
            description: VSCode Extension for DSPy type hints
            path: dspy-intellisense

    menu:
      - label: GitHub
        href: https://github.com/modaic/modaic

  markdown:
    add_module_prefix: false
    descriptive_module_title: false
    descriptive_class_title: false