# pydoc-markdown.yaml
loaders:
  - type: python
    search_path: ["."]          # <- classic src/ layout
    packages: ["modaic"]
    # modules: []

processors:
  - type: smart
  - type: filter
    documented_only: true         # keep only documented symbols
  - type: crossref

renderer:
  type: pydoc_mintlify.MintlifyRenderer
  docs_base_path: docs
  # Global docs.json convenience fields
  nav:
    tab: SDK Reference
    icon: square-terminal
    groups:
      - group: Programs
        pages: 
          - title: PrecompiledProgram
            description: The Precompiled Program Class
            path: modaic/precompiled
          - title: AutoProgram
            description: Load Programs from the Modaic Hub
            path: modaic/auto

  markdown:
    add_module_prefix: false
    descriptive_module_title: false
    descriptive_class_title: false